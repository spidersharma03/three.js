<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - spotlight</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #ff0080;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> webgl - spotlight by <a href="http://master-domain.com" target="_blank">Master James</a><br />
		</div>

		<script src="../build/three.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/utils/PoissonDiskGenerator.js"></script>
		<script src="js/ProgressiveShadowPass.js"></script>
		<script src="js/Detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var progressiveShadowPass;
			var basicMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
			var renderer = new THREE.WebGLRenderer();

			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );

			var controls = new THREE.OrbitControls( camera, renderer.domElement );

			var scene = new THREE.Scene();

			var scene1 = new THREE.Scene();
			var orthoCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, -0.001, 1000);
			var geometry = new THREE.PlaneGeometry( 2, 2, 1, 1 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
			var plane = new THREE.Mesh( geometry, material );
			scene1.add(plane);

			var matFloor = new THREE.MeshPhongMaterial();
			var matBox = new THREE.MeshPhongMaterial( { color: 0x4080ff } );
			matBox.wireframe = true;

			var geoFloor = new THREE.BoxGeometry( 2000, 1, 2000 );
			var geoBox = new THREE.SphereGeometry( 6, 20, 20 );

			var mshFloor = new THREE.Mesh( geoFloor, matFloor );
			var mshBox = new THREE.Mesh( geoBox, matBox );

			var ambient = new THREE.AmbientLight( 0xffffff, 0.1 );

			var spotLight = new THREE.SpotLight( 0xffffff, 1 );

			// spotLight.matrixWorld.makeTranslation( 0, 4, 0 );

			var lightHelper;

			progressiveShadowPass = new ProgressiveShadowPass(scene, camera, spotLight);
			plane.material.map = progressiveShadowPass.shadowBufferTemp;

			var gui, guiElements, param = { color: '0xffffff' };

			function init() {

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				camera.position.set( 65, 8, - 10 );

				spotLight.position.set( 0, 40, 0 );
				// spotLight.rotation.x = Math.PI/8;
				spotLight.matrixWorldNeedsUpdate = true;
				spotLight.castShadow = true;
				spotLight.angle = Math.PI / 4;
				spotLight.penumbra = 0.05;
				spotLight.decay = 2;
				spotLight.distance = 200;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				spotLight.shadow.camera.near = 1;
				spotLight.shadow.camera.far = 200;

				lightHelper = new THREE.SpotLightHelper( spotLight );

				matFloor.color.set( 0x808080 );

				mshFloor.receiveShadow = true;
				mshFloor.position.set( 0, - 0.05, 0 );

				mshBox.castShadow = true;
				mshBox.position.set( 40, 1.8, 0 );

				scene.add( camera );
				scene.add( mshFloor );
				scene.add( mshBox );
				scene.add( ambient );
				scene.add( spotLight );
				scene.add( new THREE.AxisHelper( 10 ) );
				scene.add( lightHelper );

				var loader = new THREE.OBJLoader();
				// load a resource
				loader.load(
					// resource URL
					'models/obj/tree.obj',
					// Function when resource is loaded
					function ( object ) {
							object.position.x = 20;
							object.scale.x = 20;
							object.scale.y = 20;
							object.scale.z = 20;
							scene.add( object );
							object.traverse( function(mesh){
								if( mesh instanceof THREE.Mesh ) {
									mesh.castShadow = true;
									mesh.receiveShadow = true;
									mesh.material = basicMaterial;
								}
							} )
					}
				);

				document.body.appendChild( renderer.domElement );
				renderer.setSize( window.innerWidth, window.innerHeight );

				// controls.addEventListener( 'change', render );
				controls.minDistance = 20;
				controls.maxDistance = 500;
				controls.maxPolarAngle = Math.PI / 2;
				//controls.enablePan = false;
				controls.target.copy( mshBox.position );
				controls.update();

				window.addEventListener( 'resize', onResize, false );
				window.addEventListener("mousedown", onMouseDown);
				window.addEventListener("mouseup", onMouseUp);
				window.addEventListener("mousemove", onMouseMove);
				renderer.domElement.addEventListener("wheel", onMouseWheel);
			}

			var isMouseDown = false;

			function onMouseDown() {
				isMouseDown = true;
			}

			function onMouseUp() {
				isMouseDown = false;
			}

			function onMouseWheel() {
				progressiveShadowPass.frameCount = 1;
			}

			function onMouseMove() {
				if( isMouseDown ) {
					progressiveShadowPass.frameCount = 1;
				}
			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();
				controls.update();
			}

			function onResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();

			}

			function render() {

				lightHelper.update(); // required
				progressiveShadowPass.render( renderer );
				// renderer.render( scene, camera );
				renderer.autoClear = true;
				renderer.setClearColor(0xffffff, 1);
				plane.material.map = progressiveShadowPass.getShadowBuffer();
				renderer.render( scene1, orthoCamera );
			}

			function clearGui() {

				if ( gui ) gui.destroy();

				gui = new dat.GUI();

				gui.open();

			}

			function buildGui() {

				clearGui();

				addGui( 'light color', spotLight.color.getHex(), function( val ) {

					spotLight.color.setHex( val );
					render();

				}, true );

				addGui( 'intensity', spotLight.intensity, function( val ) {

					spotLight.intensity = val;
					render();

				}, false, 0, 2 );

				addGui( 'distance', spotLight.distance, function( val ) {

					spotLight.distance = val;
					render();

				}, false, 0, 200 );

				addGui( 'angle', spotLight.angle, function( val ) {

					spotLight.angle = val;
					render();

				}, false, 0, Math.PI / 3 );

				addGui( 'penumbra', spotLight.penumbra, function( val ) {

					spotLight.penumbra = val;
					render();

				}, false, 0, 1 );

				addGui( 'decay', spotLight.decay, function( val ) {

					spotLight.decay = val;
					render();

				}, false, 1, 2 );

			}

			function addGui( name, value, callback, isColor, min, max ) {

				var node;
				param[ name ] = value;

				if ( isColor ) {

					node = gui.addColor( param, name ).onChange( function() {

						callback( param[ name ] );

					} );

				} else if ( typeof value == 'object' ) {

					node = gui.add( param, name, value ).onChange( function() {

						callback( param[ name ] );

					} );

				} else {

					node = gui.add( param, name, min, max ).onChange( function() {

						callback( param[ name ] );

					} );

				}

				return node;

			}

			init();

			buildGui();

			animate();
			// render();

		</script>
	</body>
</html>
