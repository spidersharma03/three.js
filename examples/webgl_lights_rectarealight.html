<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - rect light</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ff0000;
				padding: 5px;
				font-family: Monospace;
				font-size: 20px;
				font-weight: bold;
				text-align: center;
			}

			a {
				color: #ff0080;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">

		</div>

		<script src="../build/three.js"></script>
		<script src="js/lights/RectAreaLightUniformsLib.js"></script>

		<script src="../examples/js/libs/dat.gui.min.js"></script>
		<script src="../examples/js/controls/OrbitControls.js"></script>
		<script src="../examples/js/loaders/OBJLoader.js"></script>
		<script src="../src/renderers/webgl/WebGLProfiler.js"></script>
		<script src="js/pmrem/AreaLightTextureFilter.js"></script>
		<script src="js/Detector.js"></script>

		<script>

			// var formFactorTexture = createClippedSphereFormFactorTexture();
			var areaLightTextureFilter;
			var loader = new THREE.OBJLoader();
			var numLights = 1;
			var lightFolderName = [];
			for( var i=0; i<numLights; i++)
				lightFolderName.push("Light" + i);

			//['Light1', 'Light2', 'Light3', 'Light4'];

			var container = document.getElementById( 'container' );
			var infoDiv = document.getElementById( 'info' );
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var rnd = new THREE.WebGLRenderer({antialias:true});
			// rnd.toneMapping = THREE.Uncharted2ToneMapping;
			// rnd.toneMappingWhitePoint = 4;
			// rnd.toneMappingExposure = 1;

			var cam = new THREE.PerspectiveCamera( 34, window.innerWidth / window.innerHeight, 0.1, 20000 );
			var orb = new THREE.OrbitControls( cam, rnd.domElement );

			var scn = new THREE.Scene();

			// load a resource
			// loader.load(
			// 	// resource URL
			// 	'models/obj/totem.obj',
			// 	// Function when resource is loaded
			// 	function ( object ) {
			// 		object.position.set( 12, 2, 5 );
			// 		object.scale.set(10, 10, 10);
			// 		scn.add( object );
			// 	}
			// );

			var origin = new THREE.Object3D();

			var matPhongParams = {
				specular: 0xFFFFFF,
				shininess: 1000
			};
			var matStdParams = {
				roughness: 0.044676705160855, // calculated from shininess = 1000
				metalness: 0.0
			};

			var matPhongFloor = new THREE.MeshPhongMaterial( matPhongParams );
			matPhongFloor.extensions = { shaderTextureLOD: true };
			var matPhongObjects = new THREE.MeshPhongMaterial( matPhongParams );
			matPhongObjects.extensions = { shaderTextureLOD: true };

			var matStdFloor = new THREE.MeshStandardMaterial( matStdParams );
			var matStdObjects = new THREE.MeshStandardMaterial( matStdParams );

			var geoFloor = new THREE.BoxGeometry( 2000, 0.1, 2000 );
			var geoBox = new THREE.BoxGeometry( Math.PI, Math.sqrt( 2 ), Math.E );
			var geoSphere = new THREE.SphereGeometry( 1.5, 32, 32 );
			var geoKnot = new THREE.TorusKnotGeometry( 1.5, 0.5, 100, 16 );

			var mshPhongFloor = new THREE.Mesh( geoFloor, matPhongFloor );
			var mshPhongWall = new THREE.Mesh( geoFloor, matPhongFloor );
			var mshPhongWall1 = new THREE.Mesh( geoFloor, matPhongFloor );
			var mshPhongWall2 = new THREE.Mesh( geoFloor, matPhongFloor );
			var mshPhongBox = new THREE.Mesh( geoBox, matPhongObjects );
			var mshPhongSphere = new THREE.Mesh( geoSphere, matPhongObjects );
			var mshPhongKnot = new THREE.Mesh( geoKnot, matPhongObjects );
			mshPhongWall.rotation.z = Math.PI/2;
			mshPhongWall.position.set(-20,0, 0);

			mshPhongWall1.rotation.z = Math.PI/2;
			mshPhongWall1.position.set(25,0, 0);

			mshPhongWall2.rotation.x = Math.PI/2;
			mshPhongWall2.position.set(0,0, -17);

			var mshStdFloor = new THREE.Mesh( geoFloor, matStdFloor );
			var mshStdBox = new THREE.Mesh( geoBox, matStdObjects );
			var mshStdSphere = new THREE.Mesh( geoSphere, matStdObjects );
			var mshStdKnot = new THREE.Mesh( geoKnot, matStdObjects );

			var amb = new THREE.AmbientLight( 0x000000 );

			var rectLights = [];
			var rectLightHelpers = [];
			var rectLight;
			var rectLightHelper;
			var rectLightHelper1;

			var ray = new THREE.Raycaster();
			var mouseDown = new THREE.Vector2();
			var mouse = new THREE.Vector2();

			var gui, guiElements;
			var param = {};

			function init() {

				var gl = rnd.context;

				// Check for float-RT support
				// TODO (abelnation): figure out fall-back for float textures
				if (!gl.getExtension("OES_texture_float")) {
					alert("OES_texture_float not supported");
					throw "missing webgl extension";
				}

				if (!gl.getExtension("OES_texture_float_linear")) {
					alert("OES_texture_float_linear not supported");
					throw "missing webgl extension";
				}

				rnd.shadowMap.enabled = true;
				rnd.shadowMap.type = THREE.PCFSoftShadowMap;
				rnd.gammaInput = true;
				rnd.gammaOutput = true;
				rnd.antialias = true;

				cam.position.set( 0, 20, 20 );

				var lightPositions = [ new THREE.Vector3(0, 5, -8), new THREE.Vector3(10, 10, 0), new THREE.Vector3(0, 10, -10), new THREE.Vector3(10, 10, -13),
				new THREE.Vector3(0, 22, 15), new THREE.Vector3(10, 20, 0), new THREE.Vector3(0, 20, -10), new THREE.Vector3(10, 20, -13),
			 	new THREE.Vector3(0, 22, 35), new THREE.Vector3(10, 20, 30) ];

				for( var i=0; i<numLights; i++) {
					rectLight = new THREE.RectAreaLight( 0xFFFFFF, undefined, 15, 15 );
					rectLight.matrixAutoUpdate = true;
					rectLight.intensity = 1.0;
					rectLight.shapeType = 0;
					var x = lightPositions[i].x;
					var y = lightPositions[i].y;
					var z = lightPositions[i].z;
					rectLight.position.set( x, y, z );
					rectLight.lookAt( new THREE.Vector3(0, 5, 0) );
					rectLight.updateMatrixWorld();
					rectLights.push(rectLight);
				}

				// rectLight1 = new THREE.RectAreaLight( 0xFFFFFF, undefined, 15, 2 );
				// rectLight1.matrixAutoUpdate = true;
				// rectLight1.intensity = 10.0;
				// rectLight1.shapeType = 3;
				// rectLight1.position.set( 10, 10, 0 );
				// rectLight1.lookAt( new THREE.Vector3(2, 0, 0) );
				// rectLight1.updateMatrixWorld();
				// rectLights.push(rectLight1);

				// TODO: ensure RectAreaLight handles target param correctly
				// rectLight.target = mshPhongBox;

				for( var i=0; i<numLights; i++) {
					rectLightHelper = new THREE.RectAreaLightHelper( rectLights[i] );
					rectLights[i].add( rectLightHelper );
					rectLightHelpers.push( rectLightHelper );
					scn.add(rectLights[i]);
				}


				var loader = new THREE.TextureLoader();

				// load a resource
				loader.load(
					// resource URL
					'textures/lava/lavatile.jpg',
					// Function when resource is loaded
					function ( texture ) {
						// texture.flipY = false;
						// rectLight.areaTexture = texture;
						// rectLightHelper.children[0].children[0].material.needsUpdate = true;
						// rectLightHelper.children[0].children[1].material.needsUpdate = true;
						// rectLightHelper.children[0].children[0].material.map = rectLight.areaTexture;
						// rectLightHelper.children[0].children[1].material.map = rectLight.areaTexture;
						// rectLight.areaTexture.generateMipmaps = true;
						// rectLight.areaTexture.needsUpdate = true;

						areaLightTextureFilter = new THREE.AreaLightTextureFilter(texture);
						rectLight.areaTexture = areaLightTextureFilter.createFilteredTexture(rnd);
						rectLightHelper.children[0].children[0].material.map = rectLight.areaTexture;
						rectLightHelper.children[0].children[1].material.map = rectLight.areaTexture;
						rectLightHelper.children[0].children[0].material.needsUpdate = true;
						rectLightHelper.children[0].children[1].material.needsUpdate = true;
					},
					// Function called when download progresses
					function ( xhr ) {
						console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
					},
					// Function called when download errors
					function ( xhr ) {
						console.log( 'An error happened' );
					}
				);

				// TODO (abelnation): rect light shadow

				scn.add( cam );
				scn.add( origin );

				matPhongFloor.color.set( 0x808080 );
				matPhongObjects.color.set( 0xffffff );
				matStdFloor.color.set( 0x808080 );
				matStdObjects.color.set( 0xA00000 );

				mshPhongFloor.receiveShadow = true;
				mshPhongFloor.position.set( 0, 0, 0 );

				mshPhongBox.castShadow = true;
				mshPhongBox.receiveShadow = true;
				mshPhongBox.position.set( 0, 5, 5 );
				mshPhongBox.rotation.set( 0, Math.PI / 2.0, 0 );

				mshPhongSphere.castShadow = true;
				mshPhongSphere.receiveShadow = true;
				mshPhongSphere.position.set(0, 4, 0 );

				mshPhongKnot.position.set( 5, 5, 5 );
				mshPhongKnot.castShadow = true;
				mshPhongKnot.receiveShadow = true;

				scn.add( mshPhongFloor );
				// var temp = mshPhongFloor.clone();
				// temp.position.y += 4;
				// scn.add(temp);
				// rnd.sortObjects = false;
				// scn.add( mshPhongWall );
				// scn.add( mshPhongWall1 );
				// scn.add( mshPhongWall2 );
				// scn.add( mshPhongBox );
				// mshPhongSphere.material.wireframe = true;
				// mshPhongSphere.material.side = THREE.DoubleSide;
				// scn.add( mshPhongSphere );
				// scn.add( mshPhongKnot );

				loader.load('textures/brick_roughness.jpg',
				function ( texture ) {
					mshPhongSphere.material.specularMap = texture;
					mshPhongSphere.material.bumpMap = texture;
					mshPhongSphere.material.bumpScale = -0.02;
					mshPhongFloor.material.specularMap = texture;
					mshPhongFloor.material.bumpMap = texture;
					mshPhongFloor.material.bumpScale = -0.02;
					mshPhongFloor.material.needsUpdate = texture;
					mshPhongSphere.material.needsUpdate = texture;
					texture.wrapS = THREE.RepeatWrapping;
					texture.wrapT = THREE.RepeatWrapping;
					texture.repeat.set( 40, 40 );
				});
				// mshStdBox.castShadow = true;
				// mshStdBox.receiveShadow = true;
				// mshStdBox.position.set( 0, 5, -5 );
				// mshStdBox.rotation.set( 0, Math.PI / 2.0, 0 );
				//
				// mshStdSphere.castShadow = true;
				// mshStdSphere.receiveShadow = true;
				// mshStdSphere.position.set(-5, 5, -5 );
				//
				// mshStdKnot.position.set( 5, 5, -5 );
				// mshStdKnot.castShadow = true;
				// mshStdKnot.receiveShadow = true;

				// scn.add( mshStdFloor );
				// scn.add( mshStdBox );
				// scn.add( mshStdSphere );
				// scn.add( mshStdKnot );

				// scn.add( amb );
				document.body.appendChild( rnd.domElement );
				onResize();
				window.addEventListener( 'resize', onResize, false );

				orb.addEventListener( 'change', render );
				orb.update();

			}

			function onResize() {

				rnd.setSize( window.innerWidth, window.innerHeight );
				cam.aspect = ( window.innerWidth / window.innerHeight );
				cam.updateProjectionMatrix();
				// orb.target = mshPhongBox.position;

			}

			function tick() {

				if ( param.motion )
					update();

				render();

				requestAnimationFrame( tick );

			}

			function update() {
				return;
				var dt = 6000;
				var qdt = dt / 4.0;
				var dirSigns = [
					[ 1,  1 ],
					[ - 1,  1 ],
					[ - 1,  1 ],
					[ 1,  1 ]
				];
				var t = ( Date.now() / 1000 );

				// move light in circle around center
				// change light height with sine curve

				var r = 15.0;

				var lx = r * Math.cos( t );
				var lz = r * Math.sin( t );

				var ly = 5.0 + 5.0 * Math.sin( t / 3.0 );

				rectLight.position.set( lx, ly, lz );
				rectLight.lookAt( origin.position );
				rectLight.updateMatrixWorld();

			}

			function render() {
				for( var i=0; i<rectLightHelpers.length; i++){
					rectLightHelpers[i].update();
				}
				if( this.profiler === undefined ) {
					this.profiler = new THREE.WebGLProfiler(rnd);
				}
				this.profiler.start();

				rnd.render( scn, cam );

				this.profiler.end();

				if( this.profiler.available() ) {
					var value = this.profiler.value();
					//console.log('Time = ' +  value);
					infoDiv.innerHTML = value.toFixed(2) + 'ms';
				}

			}

			function clearGui() {

				if ( gui ) gui.destroy();

				gui = new dat.GUI();
				gui.width = 190;
				var gStyle = gui.domElement.style;
				gStyle.position = "absolute";
				gStyle.top = "48px";
				gStyle.height = "220px";

				gui.open();

			}

			function blinnToGGX( blinnExp ) {
				return Math.sqrt( 2.0 / ( blinnExp + 2.0 ) );
			}

			function GGXToBlinn( roughness ) {
				return ( 2.0 / Math.pow( roughness + 0.0001, 2 ) - 2.0 );
			}

			function buildGui() {

				clearGui();

				param = {
					motion: true,
					Type: '0',
					width: rectLight.width,
					height: rectLight.height,
					color: rectLight.color.getHex(),
					intensity: rectLight.intensity,
					'ambient light color': amb.color.getHex(),
					'floor color p': matPhongFloor.color.getHex(),
					'object color p': matPhongObjects.color.getHex(),
					'shininess p': matPhongFloor.shininess,
					'floor color s': matStdFloor.color.getHex(),
					'object color s': matStdObjects.color.getHex(),
					'roughness s': matStdFloor.roughness,
					'metalness s': matStdFloor.metalness,

				};

				gui.add( param, 'motion' );

				for( var i = 0; i < numLights; i++ ) {

					var lightFolder = gui.addFolder( lightFolderName[i] );

					lightFolder.add( param, 'Type', { 'Rect': '0', 'Sphere': '1', 'Disk': '2', 'Tube': '3' } ).onChange(
						(function(index, value){
							rectLights[index].shapeType = Number(value);
						}).bind(this, i)
					);

					lightFolder.add( param, 'width', 0.1, 50).onChange( (function (index, val ) {
						rectLights[index].width = val;
					}).bind(this, i)
				 );

					lightFolder.add( param, 'height', 0.1, 20).onChange( (function (index, val ) {

						rectLights[index].height = val;

					}).bind(this, i)
				 );

					lightFolder.addColor( param, 'color' ).onChange( (function ( index,val ) {

						rectLights[index].color.setHex( val );

					}).bind(this, i)
				);

					lightFolder.add( param, 'intensity', 0.0, 10000.0 ).onChange( (function (index, val ) {

						rectLights[index].intensity = val;

					}).bind(this, i)
				 );

					lightFolder.addColor( param, 'ambient light color' ).onChange( (function ( val ) {

						amb.color.setHex( val );

					}).bind(this, i)
					);
				}

				var phongFolder = gui.addFolder( 'Phong Material' );
				phongFolder.addColor( param, 'floor color p' ).onChange( function ( val ) {

						matPhongFloor.color.setHex( val );

					} );

				phongFolder.addColor( param, 'object color p' ).onChange( function ( val ) {

					matPhongObjects.color.setHex( val );

				} );

				phongFolder.add( param, 'shininess p', 0.0, 10000.0 ).listen().onChange( function ( val ) {

					matPhongObjects.shininess = val;
					matPhongFloor.shininess = val;

					param['roughness s'] = blinnToGGX( val );

				} );

				var standardFolder = gui.addFolder( 'Standard Material' );
				standardFolder.addColor( param, 'floor color s' ).onChange( function ( val ) {

					matStdFloor.color.setHex( val );

				} );

				standardFolder.addColor( param, 'object color s' ).onChange( function ( val ) {

					matStdObjects.color.setHex( val );

				} );

				standardFolder.add( param, 'roughness s', 0.0, 1.0 ).listen().onChange( function ( val ) {

					matStdObjects.roughness = val;
					matStdFloor.roughness = val;

					param['shininess p'] = GGXToBlinn( val );

				} );

				// TODO (abelnation): use env map to reflect metal property
				standardFolder.add( param, 'metalness s', 0.0, 1.0 ).onChange( function ( val ) {

					matStdObjects.metalness = val;
					matStdFloor.metalness = val;

				} );

				// TODO: rect area light distance
				// TODO: rect area light decay

			}

			init();
			buildGui();
			tick();

		</script>
	</body>
</html>
