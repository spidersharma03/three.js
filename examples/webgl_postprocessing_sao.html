<!DOCTYPE html>

<html lang="en">
	<head>
		<title>three.js webgl - post processing - Scalable Ambient Occlusion (SAO)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
			}

			a {
				color:#00ff78;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
			}
			.dg.ac {
				z-index: 1 !important; /* FIX DAT.GUI */
			}
		</style>
	</head>
	<body>
		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script src="js/Detector.js"></script>

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/SAOShader.js"></script>
		<script src="js/shaders/CompositeShader.js"></script>
    <script src="js/postprocessing/EffectComposer.js"></script>
    <script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
    <script src="js/postprocessing/SAOPass.js"></script>
    <script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/ManualMSAARenderPass.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src='js/libs/dat.gui.min.js'></script>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - Scalable Ambient Occlusion (SAO) shader by <a href="http://clara.io">Ben Houston</a>
		</div>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, controls;

			var composer, msaaRenderPass, saoPass, copyPass;

			var group;
			var params = {
				scale: 1.0,
				distance: 7.0,
				renderToScreen: true,
				msaaEnabled: false,
				msaaLevel: 4,
				saoEnabled: true,
				saoIntensity: 0.5,
				saoSphereRadius: 0.5,
				saoBlur: true,
				saoOutput: 0,
				saoEdgeSharpness: 3.0,
				saoScaleFactor: 1.0
			}

			// Init gui
			var gui = new dat.GUI();
			gui.add( params, "scale", 0.01, 10 );
			gui.add( params, "distance", 1, 100 );
			gui.add( params, "renderToScreen" );
			gui.add( params, "msaaEnabled" );
			gui.add( params, "msaaLevel", 0, 4 );
			gui.add( params, "saoEnabled" );
			gui.add( params, "saoIntensity", 0, 1 );
			gui.add( params, "saoSphereRadius", 0.01, 5 );
			gui.add( params, "saoBlur" );
			gui.add( params, "saoEdgeSharpness", 0.0, 3.0 ).onChange( function(value) {
	        saoPass.setEdgeSharpness(value);
	    });;
			gui.add( params, "saoScaleFactor", 0.0, 3.0 ).onChange( function(value) {
	        saoPass.setScaleFactor(value);
	    });
			gui.add( params, "saoOutput", {
				'Default': 0,
				'Depth': 1,
				'SAO': 2,
				'Normal': 3,
				'Depth1': 4,
				'Depth2': 5,
				'Depth3': 6,
			});

			var supportsDepthTextureExtension = false;
			var isWebGL2 = false;
			var rootNode = new THREE.Object3D();
			var allLoaded = false;


			init();
			animate();

			function SetBasicMaterial(object) {
				if ( object instanceof THREE.Mesh ) {
					object.material = new THREE.MeshBasicMaterial({color: 0xffffff});
					object.material.needsUpdate = true;
				}
			}

			function loadModels() {
				scene.add(rootNode);
				rootNode.scale.x = 0.1;
				rootNode.scale.y = 0.1;
				rootNode.scale.z = 0.1;

				var manager = new THREE.LoadingManager();
				manager.onLoad = function ( ) {
					allLoaded = true;
				};

				var modelLoader = new THREE.OBJLoader(manager);

				// rootNode.position.y = -10;
				//rootNode.position.z = 0.2;
				var sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
				var sphereMesh = new THREE.Mesh(sphereGeometry, new THREE.MeshBasicMaterial({color:0x00ffff}));
				sphereMesh.position.y = -5;
				scene.add(sphereMesh);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_clean_bottom.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_clean_top.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_consumable_bottom.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_consumable_top.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_cook_bottom.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_cook_top.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_non consumable_bottom.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_non consumable_top.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_prep_bottom.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				modelLoader.load(
					'models/obj/Model_KitchenLShape/com_m_prep_top.obj',
					function ( object ) {
						rootNode.add( object );
						object.traverse( SetBasicMaterial );
					}
				);

				var roomwidth = 132;
				var roomlength = 118.5;
				var roomHeight = 100;
				var planeGeo = new THREE.PlaneBufferGeometry( 1.0, 1.0 );

				var rootNode1 = new THREE.Object3D();
				rootNode1.scale.x = 0.1;
				rootNode1.scale.y = 0.1;
				rootNode1.scale.z = 0.1;
				rootNode1.position.x = -4.5;
				rootNode1.position.y = -5;
				rootNode.position.y = -5;

				var basicMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
				planeTop = new THREE.Mesh( planeGeo, new THREE.MeshBasicMaterial({color:0xffffff}) );
				planeTop.position.y = roomHeight;
				// planeTop.position.x = roomHeight/1;
				planeTop.rotateX( Math.PI / 2 );
				planeTop.scale.x = roomwidth;
				planeTop.scale.y = roomlength;
				planeTop.castShadow = true;
				planeTop.receiveShadow = true;
				rootNode1.add( planeTop );

			  planeBottom = new THREE.Mesh( planeGeo, new THREE.MeshBasicMaterial({color:0xffffff}) );
				planeBottom.position.y = 0;
				planeBottom.rotateX( -Math.PI / 2 );
				planeBottom.scale.x = roomwidth;
				planeBottom.scale.y = roomlength;
				rootNode1.add( planeBottom );
				planeBottom.castShadow = true;
				planeBottom.receiveShadow = true;

				planeBack = new THREE.Mesh( planeGeo, new THREE.MeshBasicMaterial({color:0xff0000}) );
				planeBack.position.z = -roomlength/2;
				planeBack.position.y = roomHeight/2;
				planeBack.scale.x = roomwidth;
				planeBack.scale.y = roomHeight;
				planeBack.castShadow = true;
				planeBack.receiveShadow = true;
				// planeBack.material.side = THREE.DoubleSide;
				rootNode1.add( planeBack );

				planeFront = new THREE.Mesh( planeGeo, new THREE.MeshBasicMaterial({color:0x0000ff}) );
				planeFront.position.z = roomlength/2;
				planeFront.position.y = roomHeight/2;
				planeFront.rotateY( Math.PI );
				planeFront.scale.x = roomwidth;
				planeFront.scale.y = roomHeight;
				planeFront.castShadow = true;
				planeFront.receiveShadow = true;
				rootNode1.add( planeFront );

				planeRight = new THREE.Mesh( planeGeo, new THREE.MeshBasicMaterial({color:0x00ff00}) );
				planeRight.position.x = roomwidth/2;
				planeRight.position.y = roomHeight/2;
				planeRight.rotateY( - Math.PI / 2 );
				planeRight.scale.x = roomlength;
				planeRight.scale.y = roomHeight;
				planeRight.castShadow = true;
				planeRight.receiveShadow = true;
				rootNode1.add( planeRight );

				planeLeft = new THREE.Mesh( planeGeo, new THREE.MeshBasicMaterial({color:0x00ff00}) );
				planeLeft.position.x = -roomwidth/2;
				planeLeft.position.y = roomHeight/2;
				planeLeft.rotateY( Math.PI / 2 );
				planeLeft.scale.x = roomlength;
				planeLeft.scale.y = roomHeight;
				planeLeft.castShadow = true;
				planeLeft.receiveShadow = true;
				planeLeft.material.side = THREE.DoubleSide;
				rootNode1.add( planeLeft );
				scene.add(rootNode1);
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var width = window.innerWidth || 1;
				var height = window.innerHeight || 1;
				var devicePixelRatio = window.devicePixelRatio || 1;

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( 0xa0a0a0 );
				renderer.setPixelRatio( 1 );
				renderer.setSize( width, height );
				document.body.appendChild( renderer.domElement );

				if( renderer.extensions.get( 'WEBGL_depth_texture' ) ) {
					supportsDepthTextureExtension = true;
				}

				camera = new THREE.PerspectiveCamera( 45, width / height, 0.1, 100 );
				camera.position.z = 4;
				camera.position.x = -8;

				scene = new THREE.Scene();
				loadModels();

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
				var onProgress = function ( xhr ) {
				};
				var onError = function ( xhr ) {
				};
				// model
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'models/obj/dogobj.obj', function ( object ) {
					var scale = 1.0;
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.geometry.center();
							child.geometry.computeBoundingSphere();
							scale = 0.5*child.geometry.boundingSphere.radius;
							child.material.side = THREE.DoubleSide;
						}
					} );
					object.scale.x /= scale;
					object.scale.y /= scale;
					object.scale.z /= scale;
					// scene.add( object );
				}, onProgress, onError );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				//controls.enableDamping = true;
				//controls.dampingFactor = 0.25;
			  controls.enableZoom = true;

				group = new THREE.Object3D();
				// scene.add( group );

				var light = new THREE.PointLight( 0xddffdd, 1.8 );
				light.position.z = 70;
				light.position.y = -70;
				light.position.x = -70;
				// scene.add( light );

				var light2 = new THREE.PointLight( 0xffdddd, 1.8 );
				light2.position.z = 70;
				light2.position.x = -70;
				light2.position.y = 70;
				// scene.add( light2 );

				var light3 = new THREE.PointLight( 0xddddff, 1.8 );
				light3.position.z = 70;
				light3.position.x = 70;
				light3.position.y = -70;
				// scene.add( light3 );

				var light3 = new THREE.AmbientLight( 0xffffff, 0.05 );
				// scene.add( light3 );

				var geometry = new THREE.SphereBufferGeometry( 3, 48, 24 );
				for ( var i = 0; i < 60; i ++ ) {

					var material = new THREE.MeshStandardMaterial();
					material.roughness = 1;//0.5 * Math.random() + 0.25;
					material.metalness = 0;
					material.color.setHSL( Math.random(), 1.0, 0.3 );

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 4 - 2;
					mesh.position.y = Math.random() * 4 - 2;
					mesh.position.z = Math.random() * 4 - 2;
					mesh.rotation.x = Math.random();
					mesh.rotation.y = Math.random();
					mesh.rotation.z = Math.random();

					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 0.3 + 0.1;
					group.add( mesh );
				}

				var floorMaterial = new THREE.MeshStandardMaterial();
				material.roughness = 0.5 * Math.random() + 0.25;
				material.metalness = 0;

				var floorGeometry = new THREE.PlaneBufferGeometry( 12, 12 );
				var floorMesh = new THREE.Mesh( floorGeometry, floorMaterial );
				floorMesh.rotation.x -= Math.PI * 0.5;
				floorMesh.position.y -= 2;
				group.add( floorMesh );

				stats = new Stats();
				container.appendChild( stats.dom );

				// postprocessing

				composer = new THREE.EffectComposer( renderer );

				renderPass = new THREE.RenderPass( scene, camera );
				composer.addPass( renderPass );

				msaaRenderPass = new THREE.ManualMSAARenderPass( scene, camera );
				composer.addPass( msaaRenderPass );

				saoPass = new THREE.SAOPass( scene, camera );
				composer.addPass( saoPass );

				copyPass = new THREE.ShaderPass( THREE.CopyShader );
				copyPass.renderToScreen = true;
				composer.addPass( copyPass );

				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener("mousedown", onMouseDown);
				window.addEventListener("mouseup", onMouseUp);
				window.addEventListener("mousemove", onMouseMove);
				container.addEventListener("mousewheel", onMouseWheel);
				renderer.domElement.addEventListener("mousewheel", onMouseWheel);
			}

			var isMouseDown = false;

			function onMouseDown() {
				isMouseDown = true;
			}

			function onMouseUp() {
				isMouseDown = false;
			}

			function onMouseWheel() {
				saoPass.frameCount = 1;
				saoPass.currentFrameCount = 1;
			}

			function onMouseMove() {
				if( isMouseDown ) {
					saoPass.frameCount = 1;
					saoPass.currentFrameCount = 1;
				}
			}

			function onWindowResize() {

				var width = window.innerWidth || 1;
				var height = window.innerHeight || 1;
				var devicePixelRatio = window.devicePixelRatio || 1;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );
        		composer.setSize( width, height );

			}

			function animate() {

				requestAnimationFrame( animate );

				if(!allLoaded)
					return;

				stats.begin();

				var timer = performance.now();
			//	group.rotation.x = timer * 0.0002;
				// group.rotation.y = timer * 0.0001;

				//camera.position.z = params.distance * params.scale;
				//camera.near = Math.max( ( params.distance - 4 ) * params.scale, 1 );
				//camera.far = ( params.distance + 4 ) * params.scale;
				//console.log( 'near', camera.near, 'far', camera.far );
				//camera.updateMatrixWorld( true );
				//camera.updateProjectionMatrix();
				//group.scale.set( params.scale, params.scale, params.scale );
				//group.updateMatrixWorld( true );

				if( params.manualCompositing ) params.renderToScreen = false;

				renderPass.renderToScreen = params.renderToScreen;
				msaaRenderPass.renderToScreen = params.renderToScreen;

				saoPass.renderToScreen = params.renderToScreen;
				copyPass.enabled = ! params.renderToScreen;

				renderPass.enabled = ! params.msaaEnabled;
				msaaRenderPass.enabled = params.msaaEnabled;

				msaaRenderPass.sampleLevel = Math.round( params.msaaLevel );

				saoPass.enabled = params.saoEnabled;
				saoPass.intensity = params.saoIntensity;
				saoPass.occlusionSphereWorldRadius = params.saoSphereRadius * params.scale;
				saoPass.blurEnabled = params.saoBlur;

				switch( params.saoOutput ) {
					case '1': saoPass.outputOverride = "depth"; break;
					case '2': saoPass.outputOverride = "sao"; break;
					case '3': saoPass.outputOverride = "normal"; break;
					case '4': saoPass.outputOverride = "depth1"; break;
					case '5': saoPass.outputOverride = "depth2"; break;
					case '6': saoPass.outputOverride = "depth3"; break;
					default: saoPass.outputOverride = null; break;
				}

				renderer.autoClear = true;
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setClearAlpha( 0.0 );

				composer.render();
				controls.update();
				stats.end();
			}


		</script>
	</body>
</html>
