<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - spotlight</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #ff0080;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> webgl - spotlight by <a href="http://master-domain.com" target="_blank">Master James</a><br />
		</div>

		<script src="../build/three.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/FilteredESM.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var filteredESM;
			var stats;
			var basicMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
			var renderer = new THREE.WebGLRenderer();

			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );

			var controls = new THREE.OrbitControls( camera, renderer.domElement );

			var scene = new THREE.Scene();

			var scene1 = new THREE.Scene();
			var orthoCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, -0.001, 1000);
			var geometry = new THREE.PlaneGeometry( 2, 2, 1, 1 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
			var plane = new THREE.Mesh( geometry, material );
			scene1.add(plane);

			var matFloor = new THREE.MeshPhongMaterial();
			var matBox = new THREE.MeshPhongMaterial( { color: 0x4080ff } );
			// matBox.wireframe = true;

			var geoFloor = new THREE.PlaneGeometry( 200, 200 );
			var geoBox = new THREE.SphereGeometry( 6, 30, 30 );

			var mshFloor = new THREE.Mesh( geoFloor, matFloor );
			mshFloor.rotation.x = -Math.PI/2;
			// mshFloor.side = THREE.DoubleSide;
			var mshBox = new THREE.Mesh( geoBox, matBox );
			var obj3d;

			var ambient = new THREE.AmbientLight( 0xffffff, 0.1 );

			var spotLight = new THREE.SpotLight( 0xffffff, 1 );

			var lightHelper;

			filteredESM = new FilteredESM(scene, camera, spotLight);
			// progressiveShadowPass.addLight(spotLight);

			// plane.material.map = progressiveShadowPass.shadowBufferTemp;

			var gui, guiElements, param = { color: '0xffffff' };

			function init() {

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				stats = new Stats();
				document.body.appendChild(stats.dom);

				// renderer.gammaInput = true;
				// renderer.gammaOutput = true;

				camera.position.set( 25, 40, -20 );

				spotLight.position.set( -0, 40, 0 );

				lightHelper = new THREE.SpotLightHelper( spotLight );

				matFloor.color.set( 0x808080 );

				mshFloor.receiveShadow = true;
				mshFloor.position.set( 0, - 0.05, 0 );

				mshBox.castShadow = true;
				mshBox.position.set( 40, 1.8, 0 );

				scene.add( camera );
				scene.add( mshFloor );
				scene.add( mshBox );
				scene.add( ambient );

				var loader = new THREE.OBJLoader();
				// load a resource
				loader.load(
					// resource URL
					'models/obj/tree.obj',
					// Function when resource is loaded
					function ( object ) {
							object.position.x = 20;
							object.scale.x = 20;
							object.scale.y = 20;
							object.scale.z = 20;
							obj3d = object;
							scene.add( object );
							object.traverse( function(mesh){
								if( mesh instanceof THREE.Mesh ) {
									mesh.castShadow = true;
									mesh.receiveShadow = true;
									mesh.material = basicMaterial;
								}
							} )
					}
				);

				document.body.appendChild( renderer.domElement );
				renderer.setSize( window.innerWidth, window.innerHeight );

				// controls.addEventListener( 'change', render );
				controls.minDistance = 20;
				controls.maxDistance = 500;
				controls.maxPolarAngle = Math.PI / 2;
				//controls.enablePan = false;
				controls.target.copy( mshBox.position );
				controls.update();

				window.addEventListener( 'resize', onResize, false );
				window.addEventListener("mousedown", onMouseDown);
				window.addEventListener("mouseup", onMouseUp);
				window.addEventListener("mousemove", onMouseMove);
				renderer.domElement.addEventListener("wheel", onMouseWheel);
			}

			var isMouseDown = false;

			function onMouseDown() {
				isMouseDown = true;
			}

			function onMouseUp() {
				isMouseDown = false;
			}

			function onMouseWheel() {
				// progressiveShadowPass.frameCount = 0;
			}

			function onMouseMove() {
				if( isMouseDown ) {
					// progressiveShadowPass.frameCount = 0;
				}
			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();
				controls.update();
			}

			function onResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();

			}

			function render() {

				// lightHelper.update(); // required
				filteredESM.render( renderer );

				if(obj3d !== undefined)
				obj3d.rotation.y += 0.01;
				// renderer.render( scene, camera );
				// renderer.autoClear = true;
				// renderer.setClearColor(0xffffff, 1);
				// plane.material.map = progressiveShadowPass.getShadowBuffer();
				// renderer.render( scene1, orthoCamera );
			}


			init();


			animate();
			// render();

		</script>
	</body>
</html>
