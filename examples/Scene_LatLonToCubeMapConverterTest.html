
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - dynamic cube reflection</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

    <script src="../build/three.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/pmrem/PMREMGenerator.js"></script>
    <script src="js/pmrem/PMREMCubeUVPacker.js"></script>
		<script src="js/LatLonToCubeMapConverter.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>

			var camera, cubeCamera, scene, renderer, controls;
			var cube, sphere, torus;

			var fov = 70;
			var latlonToCubeMapConverter;
			var latLonCubeMap;

			var textureLatlon = THREE.ImageUtils.loadTexture( 'textures/churchBasement_latlong_1k.png', undefined, function (texture) {
					init();
					latlonToCubeMapConverter = new THREE.LatLonToCubeMapConverter(texture);
					latLonCubeMap = latlonToCubeMapConverter.renderToCubeMap(renderer);
					var materialBasic = new THREE.MeshBasicMaterial();
					materialBasic.envMap = latLonCubeMap;
					sphere.material = materialBasic;
					torus.material = materialBasic;
					cube.material = materialBasic;
					animate();
			} );

			function init() {

				camera = new THREE.PerspectiveCamera( fov, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 100;
				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor(0xffffff);
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';

				document.body.appendChild( renderer.domElement );
				document.body.appendChild( stats.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;

				sphere = new THREE.Mesh( new THREE.SphereGeometry( 20, 30, 15 ), null );
				scene.add( sphere );

				cube = new THREE.Mesh( new THREE.BoxGeometry( 20, 20, 20 ), null );
				scene.add( cube );
				cube.position.x	 = -50;

				torus = new THREE.Mesh( new THREE.TorusKnotGeometry( 20, 5, 100, 25 ), null );
				scene.add( torus );
				torus.position.x	 = 50;

				window.addEventListener( 'resize', onWindowResized, false );

				onWindowResized( null );

			}

			function onWindowResized( event ) {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.projectionMatrix.makePerspective( fov, window.innerWidth / window.innerHeight, 1, 1100 );
			}

			function onDocumentMouseDown( event ) {

			}

			function onDocumentMouseMove( event ) {

			}

			function onDocumentMouseUp( event ) {

			}

			function onDocumentMouseWheel( event ) {

			}

			function animate() {
				controls.update();
        stats.update();
				requestAnimationFrame( animate );
				render();
			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
